<!DOCTYPE html>
<html ng-app="cakinItApp">
    <head>
        <meta charset="utf-8">
        <!--  BOOTSTRAP -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <!-- ANGULAR -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <!-- JQUERY -->
        <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="js/cake-canvas.js"></script>
        <!-- SVG -->


        <title>Cakin' It</title>
    </head>
    <body ng-controller="mainController as ctrl">
        <div class="container">

<!------------------------------ HOME SECTION ----------------------------------->
            <div class="container">
                <nav id="mainNav" class="navbar navbar-default navbar-fixed-top ">
                    <div class="container">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                                <span class="glyphicon glyphicon-align-justify"></span>
                            </button>
                        </div>
                        <div class="navbar-collapse collapse">
                            <div class="nav navbar-nav">
                                <button class="btn pull-right" data-target="#navModal" data-toggle="modal"><span class="glyphicon glyphicon-align-justify"></span></button>
                                <!-- SEARCH AREA -->
                                <form id="navSearch" class="navbar-form pull-right" role="search" action="index.html" method="post">
                                    <div class="form-group has-feedback navbar-left">
                                        <input class="form-control" type="text" placeholder="Inspiration Gallery" ng-model="searchCake"/>
                                        <i class="glyphicon glyphicon-search pull-right form-control-feedback"></i>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
            <!-- <div infinite-scroll="" infinite-scroll-distance="1"> -->
                <div class="" id="home">
                    <div id="register">
                        <div ng-hide="register" >
                            <button ng-if="!ctrl.registered" class="btn pull-right" data-target="#registerModal" data-toggle="modal">Register</button>
                        </div>
                    </div>
                    <div id="login">
                        <div ng-hide="login">
                            <button ng-if="!ctrl.loggedIn" class="btn pull-right" data-target="#loginModal" data-toggle="modal">Login</button>
                        </div>
                    </div>
                    <!-- LOGO SECTION -->
                        <div class="">
                            <div class="" id="logo">
                                <h1>CAKING</h1>
                            </div>
                        </div>

                    <!-- NAV -->
                    <!-- if clicked go to  -->
                    <div class="modal fade" data-keyboard="false" data-backdrop="static" id="navModal" tabindex="-1">
                        <div class="modal-dialog" ng-model="login">
                            <div class="modal-content">
                                <div class="modal-body">
                                    <button class="close" data-dismiss="modal">&times;</button>
                                    <ul>
                                        <li><a href="#home">HOME</a></li>
                                        <li><a href="#about">ABOUT</a></li>
                                        <li><a href="#inspireGallery">INSPIRATION GALLERY</a></li>
                                        <li ng-click="ctrl.getUsers()"><a>YOUR PAGE</a></li>
                                        <li><a href="#findA">FIND A BAKERY</a></li>
                                        <li><a href="#findA">FIND A CLASS</a></li>
                                        <li><a href="#contact">CONTACT US</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- END OF NAV -->


                    <!-- REGISTER MODAL -->
                        <div class="modal fade" data-keyboard="false" data-backdrop="static" id="registerModal" tabindex="-1">
                            <div class="modal-dialog" >
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button class="close" data-dismiss="modal">&times;</button>
                                        <h4 class="modal-title">Register</h4>
                                    </div>
                                    <div class="modal-body">
                                        <div class="form-group">
                                            <form ng-submit="ctrl.register(registeredPass)">
                                                <input type="text" ng-model="registeredPass.username" placeholder="username"/>
                                                <input type="password" ng-model="registeredPass.password" placeholder="password"/>
                                                <input type="submit"/>
                                            </form>
                                        </div>
                                    </div>
                                    <div class="modal-footer form-group">
                                        <button class="btn close" data-dismiss="modal">Now Login</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    <!-- once registered login -->

                    <!-- LOGIN -->
                        <div class="modal fade" data-keyboard="false" data-backdrop="static" id="loginModal" tabindex="-1">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button class="close" data-dismiss="modal">&times;</button>
                                        <h4 class="modal-title">Login</h4>
                                    </div>
                                    <div class="modal-body">
                                        <div class="form-group">
                                            <form ng-submit="ctrl.login(userPass)">
                                                <input type="text" ng-model="userPass.username" placeholder="username"/>
                                                <input type="password" ng-model="userPass.password" placeholder="password"/>
                                                <input type="submit"/>
                                            </form>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button ng-click="ctrl.getUsers()" class="btn" type="submit" data-dismiss="modal">Create Your Own Gallery!</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    <!-- if logged in go to /users/:id -->


                </div>
            <!-- </div> -->
<!--------------------------------- END OF HOME ---------------------------------------->


<!----------------------------------- USERS -------------------------------------------->
            <div class="" ng-hide="hideUsers">
                <div class="">
                    <!-- <h4 ng-click="ctrl.getUsers()"><a>{{ user.username }}'s page</a></h4> -->

                    <div class="">
                        {{ ctrl.error }}
                    </div>

                    <div ng-repeat='user in ctrl.users'>
                        <h4>Welcome to Caking, {{ user.username }} !!</h4>
                        <!-- USERS LOGOUT -->
                        <!-- <a href="#home" ng-click="ctrl.logout()">Log Out</a> -->
                    </div>

                    <!-- DELETE USER BUTTON -->
                    <!-- USERS GALLERY -->
                        <div class="">
                            <!-- EDIT USER BUTTON -->
                        </div>

<!-------------------------- CREATION BUTTON ----------------------------------->

                    <!-- if clicked go to create -->
                    <button type="button" ng-click="creation">Create a cake</button>
                        <div ng-if="creation" ng-show="makeCreation" class="" >
                            <!-- CREATION  -->
                            <div ng-show="makeCreation" id="makeCreation" class="">
                                <!-- SAVE, DELETE, EMAIL BUTTONS -->
                                I'm hidden
                            </div>
                            <!-- END OF CREATION -->
                        </div>
                    <div id="creation">
                        <button class="btn" ng-click="single"></button>
                        <button class="btn" ng-click="double"></button>
                        <button class="btn" ng-click="triple"></button>
                        <button class="btn" ng-click="btn-reset"></button>
                    </div>
                </div>
                <a href="#home" ng-click="ctrl.logout()">Log Out</a>
            </div>
<!------------------------------- END OF USERS ---------------------------------->


<!------------------------------- ABOUT SECTION --------------------------------->
            <div class="" id="about">
                <div class="">

                </div>
            </div>
<!------------------------------- END OF ABOUT ---------------------------------->

<!---------------------------- INSPRIATION GALLERY ------------------------------>
            <div class="container">
                <div id="inspireGallery">
                    <div class="gallery" ng-repeat='cake in ctrl.cakes | filter: searchCake'>
                        <h3>{{ cake.title }}</h3>
                        <img class="img-responsive" src="{{ cake.img }}" style="width:300px;height:300px;"/><br>
                        <button type="button" name="button">Add to your gallery</button>
                    </div>
                </div>
            </div>
<!----------------------------- END OF GALLERY ---------------------------------->

<!---------------------------- GOOGLE MAPS API ---------------------------------->
            <div class="" id="findA">
                <div class="">

                </div>
            </div>
<!------------------------------ END OF API ------------------------------------->

<!------------------------------ CONTACT US  ------------------------------------>
            <div class="" id="contact">
                <div class="">

                </div>
            </div>
<!--------------------------- END OF CONTACT ------------------------------------->

        </div>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </body>
</html>
