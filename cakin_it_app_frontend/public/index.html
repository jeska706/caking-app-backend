<!DOCTYPE html>
<html ng-app="cakinItApp">
    <head>
        <meta charset="utf-8">
        <!--  BOOTSTRAP -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <!-- ANGULAR -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
        <script type="text/javascript" src="app.js"></script>
        <title>Cakin' It</title>
    </head>
    <body>
        <div class="container">

<!------------------------------ HOME SECTION ----------------------------------->
            <div class="container">
                <nav id="mainNav" class="navbar navbar-default navbar-fixed-top ">
                    <div class="container">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                                <span class="glyphicon glyphicon-align-justify"></span>
                            </button>
                        </div>
                        <div class="navbar-collapse collapse">
                            <div class="nav navbar-nav">
                                <button class="btn pull-right" data-target="#navModal" data-toggle="modal"><span class="glyphicon glyphicon-align-justify"></span></button>
                                <button class="btn pull-right" data-target="#registerModal" data-toggle="modal">Register</button>
                                <button class="btn pull-right" data-target="#loginModal" data-toggle="modal">Login</button>
                            </div>
                            <!-- SEARCH AREA -->
                            <form id="navSearch" class="navbar-form pull-right" role="search" action="index.html" method="post">
                                <div class="form-group has-feedback navbar-left">
                                    <input class="form-control" type="text" placeholder="Inspiration Gallery" ng-model="searchCake"/>
                                    <i class="glyphicon glyphicon-search pull-right form-control-feedback"></i>
                                </div>
                            </form>
                        </div>
                    </div>
                </nav>
            </div>
            <!-- <div infinite-scroll="" infinite-scroll-distance="1"> -->
                <div class="" id="home">

                    <!-- LOGO SECTION -->
                        <div class="">
                            <div class="" id="logo">
                                <h1>CAKING</h1>
                            </div>
                        </div>

                    <!-- NAV -->
                    <!-- if clicked go to  -->
                    <div class="modal fade" data-keyboard="false" data-backdrop="static" id="navModal" tabindex="-1">
                        <div class="modal-dialog" ng-model="login">
                            <div class="modal-content">
                                <div class="modal-body">
                                    <button class="close" data-dismiss="modal">&times;</button>
                                    <ul>
                                        <li><a href="#home">HOME</a></li>
                                        <li><a href="#about">ABOUT</a></li>
                                        <li><a href="#inspireGallery">INSPIRATION GALLERY</a></li>
                                        <li><a href="#findA">FIND A BAKERY</a></li>
                                        <li><a href="#findA">FIND A CLASS</a></li>
                                        <li><a href="#contact">CONTACT US</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- END OF NAV -->


                    <!-- REGISTER MODAL -->

                        <div class="modal fade" data-keyboard="false" data-backdrop="static" id="registerModal" tabindex="-1">
                            <div class="modal-dialog" ng-model="register">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button class="close" data-dismiss="modal">&times;</button>
                                        <h4 class="modal-title">Register</h4>
                                    </div>
                                    <div class="modal-body">
                                        <form>
                                            <div class="form-group">
                                                <label for="inputUsername">Username</label>
                                                <input class="form-control" type="text" id="inputUsername">
                                            </div>
                                            <div class="form-group">
                                                <label for="inputPassword">Password</label>
                                                <input class="form-control" type="password" id="inputPassword">
                                            </div>
                                        </form>
                                    </div>
                                    <div class="modal-footer">
                                        <button class="btn" type="submit">Register</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    <!-- once registered login -->

                    <!-- LOGIN -->

                        <div class="modal fade" data-keyboard="false" data-backdrop="static" id="loginModal" tabindex="-1">
                            <div class="modal-dialog" ng-model="login">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button class="close" data-dismiss="modal">&times;</button>
                                        <h4 class="modal-title">Login</h4>
                                    </div>
                                    <div class="modal-body">
                                        <form>
                                            <div class="form-group">
                                                <label for="inputUsername2">Username</label>
                                                <input class="form-control" type="text" id="inputUsername2">
                                            </div>
                                            <div class="form-group">
                                                <label for="inputPassword2">Password</label>
                                                <input class="form-control" type="password" id="inputPassword2">
                                            </div>
                                        </form>
                                    </div>
                                    <div class="modal-footer">
                                        <button class="btn" type="submit">Login</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    <!-- if logged in go to /users/:id -->

                    <!-- <div class="" ng-model="hideUsers">
                        <div class="" ng-model="login">
                            <h4>Login</h4>
                            <input type="text" placeholder="Name">
                            <input type="password" name="" placeholder="Password">
                            <input type="submit" value="Enter">
                        </div>
                    </div> -->

                </div>
            <!-- </div> -->
<!--------------------------------- END OF HOME ---------------------------------------->

                </div>
            </div>
<!------------------------------- END OF USERS ---------------------------------->


<!------------------------------- ABOUT SECTION --------------------------------->
            <div class="" id="about">

            </div>
<!------------------------------- END OF ABOUT ---------------------------------->

<!----------------------------- END OF GALLERY ---------------------------------->

            <div class="" id="contact">
                <div class="">

                </div>
            </div>
<!--------------------------- END OF CONTACT ------------------------------------->

        </div>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </body>
</html>
